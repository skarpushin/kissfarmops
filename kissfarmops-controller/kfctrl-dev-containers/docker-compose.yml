version: "2"

services:
    mariadb:
        image: mariadb:10.0.33
        ports:
         - 3309:3306
        environment: 
         - MYSQL_DATABASE=kissfarm
         - MYSQL_ROOT_PASSWORD=pwd1
        volumes: 
         - ./sql_init_scripts:/docker-entrypoint-initdb.d
        command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
        restart: always

