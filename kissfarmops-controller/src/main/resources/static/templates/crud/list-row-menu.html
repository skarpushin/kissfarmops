<md-menu>
	<span ng-click="$mdMenu.open($event)" class="dc-asset-icon-action">
		<md-icon>more_vert</md-icon>
    </span>
	<md-menu-content>
       <md-menu-item ng-if="action != null" ng-repeat-start="action in row.actions">
          <md-button ng-click="action.handler($event, row)">
            <span>{{ ::action.title }}</span>
          </md-button>
       </md-menu-item>
         <md-menu-divider ng-if="action == null" ng-repeat-end></md-menu-divider>
     </md-menu-content>      		
</md-menu>
