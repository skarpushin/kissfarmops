
<span flex></span>
<md-button ng-click="save()" class="md-raised md-primary" ng-disabled="!formState.canSubmit()" aria-label="submitButtonTitle">
	<span ng-show="formState.canSubmit()">{{::submitButtonTitle}}</span>
	<md-progress-circular ng-hide="formState.canSubmit()" md-mode="indeterminate" md-diameter="20" style="display: block; margin: auto"></md-progress-circular>
</md-button>
<md-button ng-click="cancel()" class="md-raised" >
	{{::cancelButtonTitle}}
</md-button>
<!-- NOTE: This hidden button is to react on Enter keyboard button pressed -->
<button style="display: none;" type="submit" ng-click="save()" ng-disabled="!formState.canSubmit()">{{::submitButtonTitle}}</button>
